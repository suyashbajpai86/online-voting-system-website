<!DOCTYPE html>
<html> 
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="normalize.css">
    </head>
    <body>

        <form action="vsignup.jsp" method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <label for="name">First Name:</label>
          <input type="text" id="name" name="fname">
          
          <label for="name">Last Name:</label>
          <input type="text" id="name" name="lname">
          
          <label for="name">Roll No.:</label>
          <input type="number" id="name" name="roll">
          
          <label for="dob">Designation:</label>
          <input type="text" id="dob" name="des">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="email">
          
          <label for="name">Mobile no:</label>
          <input type="text" id="name" name="mobile">
          
          <label for="uname">Enter your Username:</label>
          <input type="text" id="uname" name="uname">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="pwd">
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
