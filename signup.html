<!DOCTYPE html>
<html> 
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="normalize.css">
    </head>
    <body>

        <form action="signup.jsp" method="post" enctype="multipart/form-data">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">First Name:</label>
          <input type="text" id="name" name="fname">
          
          <label for="name">Last Name:</label>
          <input type="text" id="name" name="lname">
          
          <label for="dob">DOB:</label>
          <input type="date" id="dob" name="dob">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="email">
          
          <label for="dpt">Department:</label>
          <input type="text" id="dpt" name="dpt">
          
          <label for="name">Mobile no:</label>
          <input type="text" id="name" name="mobile">
          
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Party Name:</label>
          <input type="text" id="bio" name="pname">
          
          <label for="bio">Party Symbol:</label>
          <input type="file" id="image" name="pname">
          
          <label for="uname">Enter your Username:</label>
          <input type="text" id="uname" name="uname">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="pwd">
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
